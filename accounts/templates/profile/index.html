{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card">
            <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
              <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                <img src="{{user.profile.get_picture_url}}"
                  alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                  style="width: 150px; z-index: 1">
                    <a href="{% url 'accounts:edit_profile' pk=user.profile.pk %}" type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                  style="z-index: 1;">
                  Edit profile
              </a>
              </div>
              <div class="ms-3 ml-4" style="margin-top: 130px;">
                <h5>{{user.first_name}} {{user.last_name}}</h5>
                <p>{{user.profile.city}}</p>
              </div>
            </div>
            <div class="p-4 text-black" style="background-color: #f8f9fa;">
              <div class="d-flex justify-content-end text-center py-4">
            
              </div>
            </div>
            <div class="card-body p-4 text-black">
                <div class="mb-5">
                  <p class="lead fw-normal mb-1">About</p>
                  <div class="p-4" style="background-color: #f8f9fa;">
                    <p class="font-italic mb-1">{{user.profile.home_address}}</p>
                    <p class="font-italic mb-1">{{user.profile.phone_number}}</p>
                    <p class="font-italic mb-1">{{user.profile.address}}</p>
                  </div>
                </div>
              </div>
              
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
